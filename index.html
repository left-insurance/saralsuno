<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SaralSuno</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #0a0f2d;
        font-family: Inter, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 900px;
        margin-top: 40px;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #a8c0ff;
    }

    textarea {
        width: 100%;
        height: 140px;
        background: rgba(255,255,255,0.05);
        outline: none;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 10px;
        padding: 12px;
        font-size: 15px;
        color: white;
    }

    textarea:focus {
        border-color: #7b5cff;
        box-shadow: 0 0 6px #7b5cff;
    }

    .lang-row {
        margin: 14px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    select {
        background: rgba(255,255,255,0.1);
        border: none;
        border-radius: 6px;
        padding: 6px 10px;
        color: white;
        font-size: 14px;
    }

    .switch-btn {
        background: rgba(255,255,255,0.15);
        border-radius: 8px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 18px;
    }

    .btn {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #6c47ff;
        border-radius: 10px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #8d6bff;
    }

    .output-box {
        margin-top: 20px;
        white-space: pre-wrap;
        background: rgba(255,255,255,0.07);
        padding: 14px;
        border-radius: 10px;
        font-size: 15px;
        min-height: 100px;
    }

    .audio-row {
        margin-top: 10px;
        display: flex;
        gap: 10px;
    }

    .audio-btn {
        background: rgba(255,255,255,0.18);
        padding: 6px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>SaralSuno</h1>

    <textarea id="inputText" placeholder="Type your text here..."></textarea>

    <div class="lang-row">
        <select id="fromLang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="bn">Bengali</option>
        </select>

        <div class="switch-btn" id="switchBtn">‚ÜîÔ∏è</div>

        <select id="toLang">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="bn">Bengali</option>
        </select>
    </div>

    <button class="btn" id="translateBtn">Translate</button>

    <div class="audio-row">
        <div class="audio-btn" id="playOriginal">üîä Hear Original</div>
        <div class="audio-btn" id="playTranslation">üîä Hear Translation</div>
    </div>

    <div class="output-box" id="output">Your translation will appear here...</div>

</div>

<script>
    const inputText = document.getElementById("inputText");
    const output = document.getElementById("output");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");
    const switchBtn = document.getElementById("switchBtn");
    const playOriginal = document.getElementById("playOriginal");
    const playTranslation = document.getElementById("playTranslation");

    switchBtn.addEventListener("click", () => {
        const temp = fromLang.value;
        fromLang.value = toLang.value;
        toLang.value = temp;
    });

    document.getElementById("translateBtn").addEventListener("click", () => {
        const text = inputText.value.trim();
        if (!text) {
            output.textContent = "Please enter text.";
            return;
        }

        // Placeholder translation until API connected
        output.textContent = `[${fromLang.value.toUpperCase()} ‚Üí ${toLang.value.toUpperCase()}]\n` + text;
    });

    function speak(text, lang) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = lang;
        window.speechSynthesis.speak(msg);
    }

    playOriginal.addEventListener("click", () => {
        speak(inputText.value, fromLang.value);
    });

    playTranslation.addEventListener("click", () => {
        speak(output.textContent, toLang.value);
    });
</script>

</body>
</html>
