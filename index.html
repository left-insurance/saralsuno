<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaralSuno ‚Äì Accessibility Assistant</title>

  <!-- Optional: elegant serif font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #111827;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #f4c15d;   /* gold */
      --accent-soft: #f97316;
      --border: #1f2937;
      --shadow: rgba(15, 23, 42, 0.8);
    }
    body.light {
      --bg: #f9fafb;
      --bg-soft: #e5e7eb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #b45309;
      --accent-soft: #f59e0b;
      --border: #e5e7eb;
      --shadow: rgba(15, 23, 42, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(244,193,93,0.16), transparent 55%),
        radial-gradient(circle at bottom, rgba(15,23,42,0.85), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      transition: background 0.4s ease, color 0.3s ease;
    }

    .shell {
      width: min(760px, 100%);
      padding: 1px;
      border-radius: 1.75rem;
      background: linear-gradient(135deg, rgba(244,193,93,0.8), rgba(148,163,184,0.2));
      box-shadow: 0 28px 60px var(--shadow);
    }

    .card {
      background: var(--card);
      border-radius: 1.7rem;
      padding: 2rem 1.8rem 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgba(244,193,93,0.08), transparent 60%),
        radial-gradient(circle at bottom right, rgba(15,23,42,0.9), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 1.6rem;
    }
    .title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 2.15rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.35rem;
    }
    .subtitle {
      font-size: 0.93rem;
      color: var(--muted);
    }

    /* Theme switch */
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #4b5563;
      transition: .3s;
      border-radius: 999px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: #f9fafb;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 2px 4px rgba(15,23,42,0.6);
    }
    input:checked + .slider {
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Labels */
    .section-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    textarea, .output {
      width: 100%;
      padding: 1rem 0.9rem;
      border-radius: 1.1rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.2);
      color: var(--text);
      font-size: 0.96rem;
      line-height: 1.6;
      resize: vertical;
      transition: border 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    }
    body.light textarea, body.light .output {
      background: rgba(249,250,251,0.8);
    }
    textarea:focus, .output:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(244,193,93,0.25);
    }
    .output {
      min-height: 120px;
      margin-top: 0.35rem;
    }

    /* Controls */
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
      margin: 1rem 0;
    }

    button {
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.88rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      background: radial-gradient(circle at top left, var(--accent), var(--accent-soft));
      color: #020617;
      box-shadow: 0 14px 30px rgba(15,23,42,0.6);
      transition: transform 0.14s ease, box-shadow 0.2s ease, filter 0.2s ease;
      white-space: nowrap;
    }
    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.02);
      box-shadow: 0 18px 38px rgba(15,23,42,0.75);
    }
    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }
    button.secondary:hover {
      box-shadow: 0 10px 22px rgba(15,23,42,0.7);
    }

    select {
      padding: 0.65rem 1rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.15);
      color: var(--text);
      font-size: 0.86rem;
      outline: none;
    }
    body.light select {
      background: rgba(249,250,251,0.9);
    }

    footer {
      text-align: center;
      margin-top: 1.3rem;
      font-size: 0.84rem;
      color: var(--muted);
    }
    footer b {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>

<body class="dark">
  <div class="shell">
    <div class="card">
      <div class="theme-toggle">
        <span>Light</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
          <span class="slider"></span>
        </label>
        <span>Dark</span>
      </div>

      <div class="content">
        <header class="header">
          <div class="title">SaralSuno</div>
          <div class="subtitle">A quiet little tool to read, translate and listen ‚Äî built for accessibility.</div>
        </header>

        <section style="margin-bottom: 1.2rem;">
          <div class="section-label">Original text</div>
          <textarea id="inputText" placeholder="Paste your English text here..."></textarea>
        </section>

        <section class="row">
          <button onclick="readInputText()">üîä Speak Original</button>
          <button onclick="readOutputText()">üîä Speak Translation</button>
          <button class="secondary" onclick="clearText()">üßπ Clear</button>
        </section>

        <section class="row" style="margin-top: 0.2rem;">
          <button onclick="translateText()">üåê Translate</button>
          <select id="languageSelect">
            <option value="hi">Hindi</option>
            <option value="mr">Marathi</option>
          </select>
        </section>

        <section style="margin-top: 1rem;">
          <div class="section-label">Translation</div>
          <div class="output" id="outputArea" tabindex="0"></div>
        </section>

        <footer>
          Made with üíú for accessibility ¬∑ Free & Open ¬∑ Built by <b>Anay Parameshwaran</b>
        </footer>
      </div>
    </div>
  </div>

<script>
  const synth = window.speechSynthesis;
  let voices = [];

  function loadVoices() {
    voices = synth.getVoices();
  }
  loadVoices();
  if (typeof speechSynthesis !== "undefined") {
    speechSynthesis.onvoiceschanged = loadVoices;
  }

  function toggleTheme() {
    document.body.classList.toggle("light");
  }

  function getVoiceForLang(langCode) {
    if (!voices || voices.length === 0) return null;
    langCode = langCode.toLowerCase();
    let v = voices.find(v => v.lang.toLowerCase().startsWith(langCode));
    if (!v) v = voices.find(v => v.lang.toLowerCase().includes(langCode));
    return v || null;
  }

  function readInputText() {
    const text = document.getElementById("inputText").value;
    if (!text) return alert("Enter some text first.");

    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1;
    utter.pitch = 1;
    utter.lang = "en-IN";

    const enVoice = getVoiceForLang("en");
    if (enVoice) utter.voice = enVoice;

    synth.cancel();
    synth.speak(utter);
  }

  function readOutputText() {
    const text = document.getElementById("outputArea").innerText;
    if (!text) return alert("No translated text yet.");

    const targetLang = document.getElementById("languageSelect").value; // "hi" or "mr"
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1;
    utter.pitch = 1;

    if (targetLang === "hi") utter.lang = "hi-IN";
    else if (targetLang === "mr") utter.lang = "mr-IN";
    else utter.lang = "en-IN";

    let voice = getVoiceForLang(targetLang);
    if (!voice) {
      alert("Hindi/Marathi voice may not be installed. Using English voice as fallback.");
      voice = getVoiceForLang("en");
    }
    if (voice) utter.voice = voice;

    synth.cancel();
    synth.speak(utter);
  }

  function clearText() {
    document.getElementById("inputText").value = "";
    document.getElementById("outputArea").innerText = "";
    synth.cancel();
  }

  function translateText() {
    const text = document.getElementById("inputText").value;
    if (!text) return alert("Enter text first.");

    const targetLang = document.getElementById("languageSelect").value;
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        let translated = data?.responseData?.translatedText;
        if (!translated && Array.isArray(data?.matches) && data.matches.length > 0) {
          translated = data.matches[0].translation;
        }
        if (translated) {
          document.getElementById("outputArea").innerText = translated;
        } else {
          document.getElementById("outputArea").innerText = "Translation failed. Please try again.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("outputArea").innerText = "Error connecting to translation service.";
      });
  }
</script>

</body>
</html>
