<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaralSuno ‚Äì Accessibility Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      color: #222;
      transition: background 0.5s ease, color 0.3s ease;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.8s ease;
      transition: background 0.3s ease, color 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea, .output {
      width: 100%;
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid #ddd;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
      line-height: 1.5;
      background: #f9fafb;
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }
    .output {
      min-height: 120px;
      overflow-y: auto;
    }
    textarea:focus, .output:focus {
      outline: 2px solid #6a11cb;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    button:focus {
      outline: 2px solid #222;
    }
    select {
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: border 0.3s ease;
    }
    select:focus {
      outline: 2px solid #6a11cb;
    }
    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }
    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }
    body.dark .container {
      background: rgba(30, 30, 30, 0.9);
      color: #eee;
    }
    body.dark textarea,
    body.dark .output {
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #555;
    }
    body.dark button {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
    }
    body.dark select {
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
    body.dark footer {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ SaralSuno</h1>
    <p>Your free AI-powered accessibility companion</p>

    <div class="buttons">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <textarea id="inputText" placeholder="Paste text here..."></textarea>

    <div class="buttons">
      <button onclick="readText()">üîä Read Aloud</button>
      <button onclick="simplifyText()">‚ú® Simplify</button>
      <button onclick="clearText()">üßπ Clear</button>
    </div>

    <div class="buttons">
      <button onclick="translateText()">üåê Translate</button>
      <select id="languageSelect">
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
    </div>

    <div class="output" id="outputArea" contenteditable="false"></div>

    <footer>
      Made with üíú for accessibility ¬∑ Free & Open
    </footer>

    <section style="margin-top:2rem; text-align:center; font-size:0.9rem; color:#666;">
      <p><b>About SaralSuno</b></p>
      <p>Built by [Your Name] as a free accessibility tool to help students and visually impaired users read and simplify text with ease. Deployed on Vercel ¬∑ 2025.</p>
    </section>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function readText() {
      const text = document.getElementById("inputText").value;
      if (!text) {
        alert("Please enter some text first.");
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1;
      synth.speak(utter);
    }

    function simplifyText() {
      let text = document.getElementById("inputText").value;
      if (!text) {
        alert("Please enter some text first.");
        return;
      }
      text = text.replace(/\butilize\b/gi, "use")
                 .replace(/\bcommence\b/gi, "start")
                 .replace(/\bendeavor\b/gi, "try")
                 .replace(/\bapproximately\b/gi, "about");
      document.getElementById("outputArea").innerText = text;
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputArea").innerText = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function translateText() {
      const text = document.getElementById("inputText").value;
      if (!text) {
        alert("Please enter some text first.");
        return;
      }
      const targetLang = document.getElementById("languageSelect").value;
      const url = `https://ftapi.pythonanywhere.com/translate?sl=en&dl=${targetLang}&text=${encodeURIComponent(text)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data && data.translatedText) {
            document.getElementById("outputArea").innerText = data.translatedText;
          } else {
            document.getElementById("outputArea").innerText = "Translation failed.";
          }
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("outputArea").innerText = "Error connecting to translation service.";
        });
    }
  </script>
</body>
</html>
