<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaralSuno ‚Äì Accessibility Assistant</title>

  <style>
    :root {
      --bg: #f5f6fb;
      --card: #ffffff;
      --text: #1a1a1a;
      --accent: #6a11cb;
      --accent2: #2575fc;
      --shadow: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #0f0f12;
      --card: #1b1c21;
      --text: #f5f5f7;
      --accent: #ff6a00;
      --accent2: #ee0979;
      --shadow: rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background 0.4s ease, color 0.3s ease;
    }

    .card {
      width: 100%;
      max-width: 680px;
      background: var(--card);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px var(--shadow);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    p.desc {
      text-align: center;
      margin-bottom: 1.8rem;
      opacity: 0.7;
    }

    textarea, .output {
      width: 100%;
      padding: 1.2rem;
      border-radius: 1rem;
      border: 1px solid #ccc3;
      margin-bottom: 1rem;
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      line-height: 1.6;
      transition: border 0.3s ease;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      border-radius: 1.2rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    select {
      padding: 0.7rem 1rem;
      border-radius: 1rem;
      background: var(--card);
      color: var(--text);
      border: 1px solid #ccc3;
    }

    /* Toggle Switch */
    .switch {
      position: absolute;
      top: 25px;
      right: 25px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .switch input { display: none; }

    .slider {
      width: 52px;
      height: 26px;
      background: #bbb;
      border-radius: 20px;
      position: relative;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: var(--accent);
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    footer {
      text-align: center;
      margin-top: 1.5rem;
      opacity: 0.6;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <!-- Light/Dark Toggle -->
  <label class="switch">
    <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
    <span class="slider"></span>
  </label>

  <div class="card">
    <h1>SaralSuno</h1>
    <p class="desc">Read ‚Ä¢ Translate ‚Ä¢ Listen ‚Äî All in one place</p>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <div class="buttons">
      <button onclick="readInputText()">üîä Speak Original</button>
      <button onclick="readOutputText()">üîä Speak Translation</button>
      <button onclick="clearText()">üßπ Clear</button>
    </div>

    <div class="buttons">
      <button onclick="translateText()">üåê Translate</button>
      <select id="languageSelect">
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
    </div>

    <div class="output" id="outputArea"></div>

    <footer>
      Built by <b>Anay Parameshwaran</b> ¬∑ Accessibility for everyone
    </footer>
  </div>

<script>
  const synth = window.speechSynthesis;

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  function readInputText() {
    const text = document.getElementById("inputText").value;
    if (!text) return alert("Enter text first.");
    const utter = new SpeechSynthesisUtterance(text);
    synth.speak(utter);
  }

  function readOutputText() {
    const text = document.getElementById("outputArea").innerText;
    if (!text) return alert("No translated text.");
    const utter = new SpeechSynthesisUtterance(text);
    synth.speak(utter);
  }

  function clearText() {
    document.getElementById("inputText").value = "";
    document.getElementById("outputArea").innerText = "";
  }

  function translateText() {
    const text = document.getElementById("inputText").value;
    if (!text) return alert("Enter text first.");

    const targetLang = document.getElementById("languageSelect").value;
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data?.responseData?.translatedText) {
          document.getElementById("outputArea").innerText = data.responseData.translatedText;
        } else {
          document.getElementById("outputArea").innerText = "Translation failed.";
        }
      })
      .catch(() => {
        document.getElementById("outputArea").innerText = "Error connecting to translation service.";
      });
  }
</script>

</body>
</html>
