<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaralSuno ‚Äì Accessibility Assistant</title>

  <style>
    :root {
      --bg: #f4f5fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #7c3aed;
      --accent2: #2563eb;
      --border: #e2e8f0;
      --shadow: rgba(15, 23, 42, 0.12);
    }
    body.dark {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #a855f7;
      --accent2: #22c55e;
      --border: #1f2937;
      --shadow: rgba(0,0,0,0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      font-size: 16px;
      background: radial-gradient(circle at top, rgba(124,58,237,0.18), transparent 55%),
                  radial-gradient(circle at bottom, rgba(37,99,235,0.22), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 5rem 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background 0.4s ease, color 0.3s ease;
    }

    body.elder {
      font-size: 18px;
    }

    .nav {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: min(960px, 100% - 1.5rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
      background: rgba(15,23,42,0.85);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 12px 30px rgba(15,23,42,0.4);
      backdrop-filter: blur(16px);
      color: #e5e7eb;
      z-index: 20;
    }
    .nav-title {
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.45rem;
    }
    .nav-dot {
      width: 9px; height: 9px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 12px rgba(129,140,248,0.8);
    }
    .nav-tagline {
      font-size: 0.78rem;
      opacity: 0.7;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
    }
    .toggle-label { opacity: 0.8; }

    .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; inset: 0;
      background-color: #4b5563; transition: .3s;
      border-radius: 999px;
    }
    .slider:before {
      content: ""; position: absolute;
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background: white; transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .ui-select {
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 0.78rem;
      cursor: pointer;
    }

    .elder-btn {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .card {
      width: min(960px, 100%);
      background: rgba(255,255,255,0.96);
      padding: 2rem 1.5rem 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 22px 40px var(--shadow);
      border: 1px solid rgba(148,163,184,0.35);
      backdrop-filter: blur(20px);
    }
    body.dark .card { background: rgba(15,23,42,0.98); }

    .header { text-align: center; margin-bottom: 1.8rem; }
    .header-title {
      font-size: 2.2rem; font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .header-sub { color: var(--muted); }

    textarea, .output {
      width: 100%; padding: 1.1rem 1rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.015);
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text);
    }
    body.elder textarea,
    body.elder .output {
      font-size: 1.05rem;
    }
    textarea:focus, .output:focus {
      border-color: var(--accent);
      background: rgba(129,140,248,0.05);
      outline: none;
    }

    .output { min-height: 130px; margin-top: 0.4rem; }
    .section-label { color: var(--muted); margin-bottom: 0.4rem; font-size: 0.85rem; }

    .buttons {
      display: flex; flex-wrap: wrap;
      gap: 0.75rem; justify-content: center;
      margin: 1rem 0;
    }

    button {
      padding: 0.7rem 1.5rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none; color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }
    body.elder button {
      padding: 0.85rem 1.6rem;
      font-size: 1rem;
    }
    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    select {
      padding: 0.75rem 1.1rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.02);
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
    }
    select option {
      background: var(--card);
      color: var(--text);
    }
    body.dark select { background: rgba(15,23,42,0.9); color: #e5e7eb; }
    body.dark select option { background: #020617; color: #e5e7eb; }

    footer {
      text-align: center; margin-top: 1.4rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <nav class="nav">
    <div>
      <div class="nav-title">
        <span class="nav-dot"></span><span>SaralSuno</span>
      </div>
      <div class="nav-tagline" id="navTagline">A tiny accessibility tool that actually helps.</div>
    </div>

    <div class="nav-right">
      <select id="uiLanguage" class="ui-select">
        <option value="en">English UI</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä UI</option>
      </select>

      <button type="button" class="elder-btn" onclick="toggleElderMode()">A+</button>

      <div class="toggle-wrapper">
        <span class="toggle-label">Light</span>
        <label class="switch">
          <input type="checkbox" onclick="toggleTheme()">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark</span>
      </div>
    </div>
  </nav>

  <main class="card">
    <header class="header">
      <h1 class="header-title" id="headerTitle">Read. Translate. Listen.</h1>
      <p class="header-sub" id="headerSub">Paste text and translate it instantly.</p>
    </header>

    <div class="section-label" id="labelOriginal">Original text</div>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <div class="buttons">
      <button id="btnSpeakOriginal" onclick="readInputText()">üîä Speak Original</button>
      <button id="btnSpeakTranslation" onclick="readOutputText()">üîä Speak Translation</button>
      <button id="btnClear" class="secondary" onclick="clearText()">üßπ Clear</button>
    </div>

    <div class="buttons">
      <button id="btnTranslate" onclick="translateText()">üåê Translate</button>

      <select id="languageSelect">
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="bn">Bengali</option>
      </select>
    </div>

    <div class="section-label" id="labelTranslation">Translation</div>
    <div id="outputArea" class="output" tabindex="0"></div>

    <footer>
      <span id="footerText">Made with üíú by </span><b>Anay Parameshwaran</b>
    </footer>
  </main>

<script>
  const synth = window.speechSynthesis;

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  function toggleElderMode() {
    document.body.classList.toggle("elder");
  }

  // UI language strings
  const uiStrings = {
    en: {
      navTagline: "A tiny accessibility tool that actually helps.",
      headerTitle: "Read. Translate. Listen.",
      headerSub: "Paste text and translate it instantly.",
      labelOriginal: "Original text",
      labelTranslation: "Translation",
      btnSpeakOriginal: "üîä Speak Original",
      btnSpeakTranslation: "üîä Speak Translation",
      btnClear: "üßπ Clear",
      btnTranslate: "üåê Translate",
      footerText: "Made with üíú by "
    },
    hi: {
      navTagline: "‡§è‡§ï ‡§õ‡•ã‡§ü‡§æ ‡§∏‡§æ ‡§Æ‡§¶‡§¶‡§ó‡§æ‡§∞ ‡§î‡§ú‡§º‡§æ‡§∞ ‡§ú‡•ã ‡§∏‡§ö ‡§Æ‡•á‡§Ç ‡§ï‡§æ‡§Æ ‡§Ü‡§§‡§æ ‡§π‡•à‡•§",
      headerTitle: "‡§™‡§¢‡§º‡•ã. ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§ï‡§∞‡•ã. ‡§∏‡•Å‡§®‡•ã.",
      headerSub: "‡§Ö‡§™‡§®‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§∏‡•Å‡§®‡•á‡§Ç‡•§",
      labelOriginal: "‡§Æ‡•Ç‡§≤ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü",
      labelTranslation: "‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶",
      btnSpeakOriginal: "üîä ‡§Æ‡•Ç‡§≤ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§∏‡•Å‡§®‡•á‡§Ç",
      btnSpeakTranslation: "üîä ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§∏‡•Å‡§®‡•á‡§Ç",
      btnClear: "üßπ ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç",
      btnTranslate: "üåê ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§ï‡§∞‡•ã",
      footerText: "‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§∏‡•á ‡§¨‡§®‡§æ‡§Ø‡§æ ‚Ä¢ "
    }
  };

  function setUILanguage(lang) {
    const strings = uiStrings[lang] || uiStrings.en;
    document.getElementById("navTagline").textContent = strings.navTagline;
    document.getElementById("headerTitle").textContent = strings.headerTitle;
    document.getElementById("headerSub").textContent = strings.headerSub;
    document.getElementById("labelOriginal").textContent = strings.labelOriginal;
    document.getElementById("labelTranslation").textContent = strings.labelTranslation;
    document.getElementById("btnSpeakOriginal").textContent = strings.btnSpeakOriginal;
    document.getElementById("btnSpeakTranslation").textContent = strings.btnSpeakTranslation;
    document.getElementById("btnClear").textContent = strings.btnClear;
    document.getElementById("btnTranslate").textContent = strings.btnTranslate;
    document.getElementById("footerText").textContent = strings.footerText;
  }

  document.getElementById("uiLanguage").addEventListener("change", (e) => {
    setUILanguage(e.target.value);
  });

  // Map translation language ‚Üí TTS voice code
  const langMap = {
    hi: "hi-IN",
    mr: "mr-IN",
    ta: "ta-IN",
    te: "te-IN",
    bn: "bn-IN"
  };

  let availableVoices = [];

  function loadVoices() {
    availableVoices = synth.getVoices();
  }
  loadVoices();
  window.speechSynthesis.onvoiceschanged = loadVoices;

  function voiceExists(langCode) {
    return availableVoices.some(v => v.lang === langCode);
  }

  function showVoiceError(langCode) {
    alert(`‚ùå This device does not support text-to-speech for: ${langCode}\n\nTry using a device or browser with that language pack installed.`);
  }

  function readInputText() {
    const text = document.getElementById("inputText").value;
    if (!text) return alert("Enter text first.");
    synth.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "en-IN"; // original usually English
    synth.speak(utter);
  }

  function readOutputText() {
    const text = document.getElementById("outputArea").innerText;
    if (!text) return alert("No translation yet.");

    const targetLang = document.getElementById("languageSelect").value;
    const langCode = langMap[targetLang];

    if (!voiceExists(langCode)) {
      showVoiceError(langCode);
      return;
    }

    synth.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = langCode;
    synth.speak(utter);
  }

  function clearText() {
    document.getElementById("inputText").value = "";
    document.getElementById("outputArea").innerText = "";
    synth.cancel();
  }

  function translateText() {
    const text = document.getElementById("inputText").value;
    if (!text) return alert("Enter text first.");

    const lang = document.getElementById("languageSelect").value;
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        let translated = data?.responseData?.translatedText;
        if (!translated && data?.matches?.length > 0)
          translated = data.matches[0].translation;

        document.getElementById("outputArea").innerText =
          translated || "Translation failed. Try again.";
      })
      .catch(() => {
        document.getElementById("outputArea").innerText =
          "Error contacting translation service.";
      });
  }

  // default UI language
  setUILanguage("en");
</script>

</body>
</html>
